<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
</head>
<body>
    <h4><a href="../index.html">Go Back</a></h4>
    <hr>
    <h1>Review Management</h1>

    <h2>Review List</h2>
    <table id="reviewsTable" border="1" width="700px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Content</th>
                <th>Rating</th>
                <th>Book Title</th>
                <th width="100px">Actions</th>
            </tr>
        </thead>
        <tbody id="reviewsList">
        </tbody>
    </table>
    <br>
    <hr>
    <h2>Add New Review</h2>
    <form id="addReviewForm">
        <input type="text" id="reviewContent" placeholder="Content" required />
        <input type="number" id="rating" placeholder="Rating" required min="1" max="5" />
        <input type="number" id="bookId" placeholder="Book ID" required />
        <button type="submit">Add Review</button>
    </form>

    <h2>Update Review</h2>
    <form id="updateReviewForm">
        <input type="hidden" id="updateReviewId" />
        <input type="text" id="updateContent" placeholder="Content" required />
        <input type="number" id="updateRating" placeholder="Rating" required min="1" max="5" />
        <button type="submit">Update Review</button>
    </form>

    <script src="/js/review.js"></script>
</body>
</html>
