<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
</head>

<body>
    <h4><a href="../index.html">Go Back</a></h4>
    <hr>
    <h1>Book Management</h1>

    <h2>Books List</h2>
    <table id="booksTable" border="1" width="700px">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Published Date</th>
                <th>ISBN</th>
                <th>PublisherId</th>
                <th>authorsId</th>
                <th width="100px">Actions</th>
            </tr>
        </thead>
        <tbody id="booksList">

        </tbody>
    </table>

    <h2>Add New Book</h2>
    <form id="addBookForm">
        <input type="text" id="bookTitle" placeholder="Title" required />
        <input type="text" id="bookGenre" placeholder="Genre" required />
        <input type="number" id="publisherId" placeholder="Publisher ID" required />
        <input type="text" id="authorsId" placeholder="Author IDs (comma-separated)" required />
        <button type="submit">Add Book</button>
    </form>

    <h2>Update Book</h2>
    <form id="updateBookForm">
        <input type="hidden" id="updateBookId" />
        <input type="text" id="updateTitle" placeholder="Title" required />
        <input type="text" id="updateGenre" placeholder="Genre" required />
        <input type="date" id="updatePublishedDate" placeholder="Published Date" required />
        <input type="text" id="updateIsbn" placeholder="ISBN" required />
        <button type="submit">Update Book</button>
    </form>

    <script src="/js/book.js"></script>
</body>

</html>
