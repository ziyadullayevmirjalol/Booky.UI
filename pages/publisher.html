<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Management</title>
</head>

<body>
    <h4><a href="../index.html">Go Back</a></h4>
    <hr>
    <h1>Publisher Management</h1>

    <h2>Publisher List</h2>
    <table id="publishersTable" border="1" width="700px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact Number</th>
                <th width="100px">Actions</th>
            </tr>
        </thead>
        <tbody id="publishersList">
            <!-- Publishers will be loaded here -->
        </tbody>
    </table>
    <br>
    <hr>
    <h2>Add New Publisher</h2>
    <form id="addPublisherForm">
        <input type="text" id="publisherName" placeholder="Publisher Name" required />
        <input type="text" id="publisherAddress" placeholder="Address" />
        <input type="text" id="publisherContact" placeholder="Contact Number" />
        <button type="submit">Add Publisher</button>
    </form>

    <h2>Update Publisher</h2>
    <form id="updatePublisherForm">
        <input type="hidden" id="updatePublisherId" />
        <input type="text" id="updatePublisherName" placeholder="Publisher Name" required />
        <input type="text" id="updatePublisherAddress" placeholder="Address" />
        <input type="text" id="updatePublisherContact" placeholder="Contact Number" />
        <button type="submit">Update Publisher</button>
    </form>

    <script src="/js/publisher.js"></script>
</body>

</html>
